<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luman Tour Website</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link-->
    <link rel="stylesheet" href="lumanTour.css">

</head>

<body>
    
    <!-- header section starts -->
    <header>
        <a href="#" class="logo"><span>t</span>ravel</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#services">servivces</a>
            <a href="#gallery">gallery</a>
            <a href="#packages">packages</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" name="search-bar" id="search-bar" placeholder="search here">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>

    <!-- login form container -->
    <div class="login-form-container">
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" name="email" id="email" placeholder="your email">
            <input type="password" class="box" name="password" id="password" placeholder="your password">
            <input type="submit" class="btn" value="submit">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">remember me</label>
            <p>forget password?<a href="#">click here</a></p>
            <p>didn't have an account?<a href="#">register now</a></p>
        </form>
    </div>




    <!-- header section ends -->


















    <!-- custom js file link -->
    <script src="lumanTour.js"></script>
</body>
</html>
